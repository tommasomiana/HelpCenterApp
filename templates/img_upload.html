{% extends "layout.html" %}
{% block content %}
    <div>
        <form method="POST", action="", enctype="multipart/form-data">
            {{ form.csrf_token }}
            <div>
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div>
                {{ form.image.label }}
                {{ form.image }}
            </div>
            <br>
            {{ form.submit }}
        </form>
    </div>
{% endblock %}
